<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyCast</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
</head>
<body>

  <div class="weather-container">
    <input type="text" id="cityInput" placeholder="Enter city..." />
    <button onclick="getWeather()">Search</button>
    <div class="weather-details">
      <p style="margin-top: 20px;font-family: Chicle, serif;font-size: 25px;">Look up today's forecast</p>
      <img src="weatherAnime.png" alt="Autumn" style="height: 240px; width: 400px;" >
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
